<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meal Selector</title>
		<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
		<link rel="stylesheet" href="assets/css/meals.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col" id="title">
					<h1>Meal Selector</h1>
				</div>
			</div>
			<h5>Click the button below to select your meals for the week</h3>
			<div class="button text-center">
				<button type="button" class="btn btn-primary btn-lg" id="generate" onclick="generateMeals()">Generate</button>
			</div>
			<div class="row justify-content-center">
					<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
							<table class="table table-striped">
								<tr class="thead-dark">
									<th>
										Day
									</th>
									<th>
										Meal
									</th>
								</tr>
								<tr>
									<td>
										Sunday
									</td>
									<td id = "meal0">
									</td>
								</tr>
								<tr>
									<td>
										Monday
									</td>
									<td id = "meal1">
									</td>
								</tr>
								<tr>
									<td>
										Tuesday
									</td>
									<td id = "meal2">
									</td>
								</tr>
								<tr>
									<td>
										Wednesday
									</td>
									<td id = "meal3">
									</td>
								</tr>
								<tr>
									<td>
										Thursday
									</td>
									<td id = "meal4">
									</td>
								</tr>
								<tr>
									<td>
										Friday
									</td>
									<td id = "meal5">
									</td>
								</tr>
							</table>
				</div>
			</div>
		</div>
		
		<script src="assets/js/lib/jquery-3.3.1.js">
		</script>
		<script src="assets/js/lib/bootstrap.js">
		</script>
		<script src="assets/js/meals.js">
		</script>
	</body>
</html>
